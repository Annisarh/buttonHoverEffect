<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Hover Animations</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mx-auto px-4 py-8 flex gap-4 items-center">
      <!-- button wave effect -->
      <button
        class="relative px-6 py-3 font-semibold text-xl text-blue-500 border-2 border-blue-500 overflow-hidden group rounded-xl"
      >
        <span
          class="absolute inset-0 w-full h-full bg-blue-500 transform scale-x-0 origin-left rounded-tr-full rounded-br-full group-hover:scale-x-100 transition-transform duration-800 ease-in-out z-0"
        ></span>
        <span
          class="absolute inset-0 w-full h-full bg-blue-500 transform scale-x-0 origin-right rounded-tl-full rounded-bl-full group-hover:scale-x-100 transition-transform duration-800 ease-in-out z-0"
        ></span>
        <span
          class="relative z-10 group-hover:text-black transition-colors duration-800"
          >hover me</span
        >
      </button>

      <!-- shining background button -->
      <button
        class="relative px-6 py-3 font-semibold text-xl bg-gradient-to-r from-pink-600 to-purple-600 text-white rounded-xl group cursor-pointer"
      >
        <span
          class="absolute inset-0 bg-white opacity-30 rotate-45 translate-x-[-100%] group-hover:translate-x-[100%] blur-sm transition-transform duration-500"
        ></span>
        <span class="relative z-10">Hover me</span>
      </button>

      <!-- ripple circle -->
      <button
        class="relative px-6 py-3 font-semibold text-xl text-black rounded-xl border-2 border-black overflow-hidden cursor-pointer group"
      >
        <span
          class="absolute z-0 inset-0 bg-black scale-0 group-hover:scale-150 transition-transform duration-800 rounded-full"
        ></span>
        <span
          class="relative z-10 group-hover:text-white transition-colors duration-800"
          >Hover me</span
        >
      </button>

      <!-- sliding text button -->
      <button
        class="relative w-34 h-14 px-6 py-3 font-semibold text-xl text-white bg-black rounded-xl cursor-pointer overflow-hidden group"
      >
        <span
          class="absolute flex items-center justify-center inset-0 transition-transform duration-300 group-hover:-translate-y-full"
          >Hover me</span
        >
        <span
          class="absolute flex items-center justify-center inset-0 translate-y-full transition-transform duration-300 group-hover:translate-y-0"
          >Let's go</span
        >
      </button>
    </div>
  </body>
</html>
